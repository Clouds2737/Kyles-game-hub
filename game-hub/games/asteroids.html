<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroids</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid lime;
      background: #000;
    }
  </style>
</head>
<body>

<h2>Asteroids (Prototype)</h2>
<p>Use arrow keys to move</p>

<canvas id="game" width="500" height="500"></canvas>

<script>
  // Wait until page is fully loaded
  window.onload = () => {
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    if (!ctx) {
      alert("Canvas not supported");
      return;
    }

    let ship = {
      x: 240,
      y: 240,
      size: 20,
      speed: 5
    };

    const keys = {};

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      e.preventDefault();
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    function update() {
      if (keys["ArrowUp"]) ship.y -= ship.speed;
      if (keys["ArrowDown"]) ship.y += ship.speed;
      if (keys["ArrowLeft"]) ship.x -= ship.speed;
      if (keys["ArrowRight"]) ship.x += ship.speed;

      // Keep ship inside canvas
      ship.x = Math.max(0, Math.min(canvas.width - ship.size, ship.x));
      ship.y = Math.max(0, Math.min(canvas.height - ship.size, ship.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.size, ship.size);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  };
</script>

</body>
</html>
